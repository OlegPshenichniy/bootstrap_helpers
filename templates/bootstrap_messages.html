{% for message in messages %}

    <div class="alert
        {% if message.tags == 'success' %}
            alert-success
        {% elif message.tags == 'error' %}
            alert-error
        {% elif message.tags == 'info' %}
            alert-info
        {% endif %}">

    {% if icon_remove_class %}
        <button type="button" class="close" data-dismiss="alert">
            <i class="{{ icon_remove_class }}"></i>
        </button>
    {% endif %}

        {{ message }}
    </div>

{% endfor %}
